<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Gerador de Senha</h1>
    <p>Utilize o nosso Gerador de Senha online para criar uma senha forte e segura.</p>

    <input type="text" name="password" id="password">

    <input type="range" name="password-length" id="password-length" value="16" min="4" max="64">

    <button>Copiar Senha</button>

    <script>
        // LÓGICA PARA GERAR A SENHA
        function generatePassword() {
            var chars = "abcdefghjkmnpqrstuvwxyzABCDEFGHJKLMNPQRSTUVWXYZ123456789?!@&*()[]";

            let password = ""; // VARIAVEL QUE VAI CONTER A SENHA GERADA

            for (let i = 0; i < 8; i++) { // REPETE ATE 8 VEZES OS COMANDOS A SEGUIR
                const randomNumber = Math.floor(Math.random() * chars.length); //GERA UM NÚMERO ALEATÓRIO ENTRE 0 E O TAMANHO DA VARIÁVEL CHARS(e o número é tratado com o Math.floor para garantir que seja um número inteiro positivo)
                password += chars.substring(randomNumber, randomNumber + 1); //CONCATENA A VARIÁVEL "PASSWORD" | substring É USADO PARA EXTRAIR UMA PARTE DA STRING | nesse caso COMEÇANDO PELO RANDOMNUMBER E TERMINANDO PELO RANDOMNUMBER + 1 | DESSA FORMA RECORTA UM CARÁCTER ALEATÓRIO DA VARIÁVEL "CHARS" E CONCATENA A VARIÁVEL "PASSWORD" | SERÁ REPETIDO 8 VEZES ATÉ QUE A SENHA ESTEJA FORMADA
            }

            const inputEl = document.querySelector("#password"); // CRIA UMA NOVA CONSTANTE (element) | PEGA O ELEMENTO QUE POSSUI O ID "PASSWORD" | ATRIBUI ESSE ELEMENTO A ESSA CONSTANTE
            inputEl.value = password; // AGORA QUE A NOVA CONSTANTE POSSUI UM VALOR | ESSE VALOR SERÁ ATRIBUIDO A VARIÁVEL QUE VAI CONTER A SENHA | .value É USADO PARA INSERIR AUTOMATICAMENTE O VALOR GERADO DENTRO DO INPUT | SE NÃO FOSSE USADO O VALOR NÃO SERIA APLICADO AUTOMATICAMENTE E PRECISARIA SER DIGITADO
        }
        generatePassword();
    </script>

</body>

</html>
